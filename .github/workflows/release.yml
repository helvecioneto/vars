name: Release

on:
  push:
    tags:
      - 'v*'
      - '[0-9]*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  # ==========================================
  # Windows Build
  # ==========================================
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            # Remove 'v' prefix if present
            VERSION="${VERSION#v}"
          else
            VERSION="1.0.0"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update package.json version
        shell: bash
        run: |
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version

      - name: Install dependencies
        run: npm ci

      - name: Build Windows
        run: npm run build:win -- --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*.exe
          retention-days: 1

  # ==========================================
  # Linux Build
  # ==========================================
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            # Remove 'v' prefix if present
            VERSION="${VERSION#v}"
          else
            VERSION="1.0.0"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version

      - name: Install dependencies
        run: npm ci

      - name: Build Linux
        run: npm run build:linux -- --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/*.AppImage
          retention-days: 1

  # ==========================================
  # macOS Build - Apple Silicon (arm64)
  # ==========================================
  build-mac-arm64:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            # Remove 'v' prefix if present
            VERSION="${VERSION#v}"
          else
            VERSION="1.0.0"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version

      - name: Install dependencies
        run: npm ci

      - name: Build macOS ARM64
        run: |
          # Pre-download Electron binary to avoid timeouts
          ELECTRON_VERSION=$(node -p "require('electron/package.json').version")
          echo "Pre-downloading Electron v$ELECTRON_VERSION for arm64..."
          mkdir -p ~/Library/Caches/electron
          cd ~/Library/Caches/electron
          curl -L -O --retry 5 --retry-delay 10 https://github.com/electron/electron/releases/download/v$ELECTRON_VERSION/electron-v$ELECTRON_VERSION-darwin-arm64.zip
          cd -
          npx electron-builder --mac --arm64 --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Disable code signing for now (app will need quarantine removal on first run)
          CSC_IDENTITY_AUTO_DISCOVERY: false
          # Optional: Apple notarization (requires secrets)
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # CSC_LINK: ${{ secrets.CSC_LINK }}
          # CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Rename artifact for clarity
        run: |
          cd dist
          for f in *.dmg; do
            if [[ ! "$f" =~ arm64 ]]; then
              mv "$f" "${f%.dmg}-arm64.dmg"
            fi
          done

      - name: Upload macOS ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-build
          path: dist/*.dmg
          retention-days: 1

  # ==========================================
  # macOS Build - Intel (x64)
  # ==========================================
  build-mac-x64:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            # Remove 'v' prefix if present
            VERSION="${VERSION#v}"
          else
            VERSION="1.0.0"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version

      - name: Install dependencies
        run: npm ci

      - name: Build macOS x64
        run: |
          # Pre-download Electron binary to avoid timeouts
          ELECTRON_VERSION=$(node -p "require('electron/package.json').version")
          echo "Pre-downloading Electron v$ELECTRON_VERSION for x64..."
          mkdir -p ~/Library/Caches/electron
          cd ~/Library/Caches/electron
          curl -L -O --retry 5 --retry-delay 10 https://github.com/electron/electron/releases/download/v$ELECTRON_VERSION/electron-v$ELECTRON_VERSION-darwin-x64.zip
          cd -
          npx electron-builder --mac --x64 --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Disable code signing for now (app will need quarantine removal on first run)
          CSC_IDENTITY_AUTO_DISCOVERY: false
          # Optional: Apple notarization (requires secrets)
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # CSC_LINK: ${{ secrets.CSC_LINK }}
          # CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Rename artifact for clarity
        run: |
          cd dist
          for f in *.dmg; do
            if [[ ! "$f" =~ x64 ]]; then
              mv "$f" "${f%.dmg}-x64.dmg"
            fi
          done

      - name: Upload macOS x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64-build
          path: dist/*.dmg
          retention-days: 1

  # ==========================================
  # Create GitHub Release
  # ==========================================
  release:
    needs: [build-windows, build-linux, build-mac-arm64, build-mac-x64]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded files
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || format('v{0}', inputs.version) }}
          name: Release ${{ github.ref_type == 'tag' && github.ref_name || inputs.version }}
          files: |
            artifacts/windows-build/*.exe
            artifacts/linux-build/*.AppImage
            artifacts/macos-arm64-build/*.dmg
            artifacts/macos-x64-build/*.dmg
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## Download e Instalação

            ### Windows
            ⚠️ **Nota:** O Windows Defender pode exibir um aviso de segurança porque o aplicativo não está assinado digitalmente. Isso é esperado para aplicativos de código aberto sem certificado de assinatura de código.

            Para instalar:
            1. Baixe o arquivo `.exe`
            2. Se aparecer "Windows protegeu seu PC", clique em "Mais informações" → "Executar assim mesmo"

            ### macOS
            ⚠️ **Nota:** Como o app não está notarizado pela Apple, você precisa remover o atributo de quarentena.

            Para instalar no macOS:
            1. Baixe o arquivo `.dmg` correspondente à sua arquitetura (arm64 para M1/M2/M3, x64 para Intel)
            2. Monte o DMG e arraste o app para a pasta Aplicativos
            3. **Antes de abrir pela primeira vez**, execute no Terminal:
               ```
               xattr -cr /Applications/VARS.app
               ```
            4. Agora você pode abrir o aplicativo normalmente

            ### Linux
            1. Baixe o arquivo `.AppImage`
            2. Torne-o executável: `chmod +x VARS-*.AppImage`
            3. Execute: `./VARS-*.AppImage`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
