name: Release

on:
  push:
    tags:
      - 'v*'
      - '[0-9]*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  # ==========================================
  # Windows Build
  # ==========================================
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            # Remove 'v' prefix if present
            VERSION="${VERSION#v}"
          else
            VERSION="1.0.0"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update package.json version
        shell: bash
        run: |
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version

      - name: Install dependencies
        run: npm ci

      - name: Build Windows
        run: npm run build:win -- --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*.exe
          retention-days: 1

  # ==========================================
  # Linux Build
  # ==========================================
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            # Remove 'v' prefix if present
            VERSION="${VERSION#v}"
          else
            VERSION="1.0.0"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version

      - name: Install dependencies
        run: npm ci

      - name: Build Linux
        run: npm run build:linux -- --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/*.AppImage
          retention-days: 1

  # ==========================================
  # macOS Build - Apple Silicon (arm64)
  # ==========================================
  build-mac-arm64:
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            # Remove 'v' prefix if present
            VERSION="${VERSION#v}"
          else
            VERSION="1.0.0"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version

      - name: Install dependencies
        run: npm ci

      - name: Build macOS ARM64
        run: |
          npx electron-builder --mac --arm64 --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Ad-hoc sign the app (required for ARM64)
        run: |
          # Find and sign the app bundle
          APP_PATH="dist/mac-arm64/VARS.app"
          if [ -d "$APP_PATH" ]; then
            echo "Ad-hoc signing: $APP_PATH"
            # Sign the app with ad-hoc signature
            codesign --force --deep --sign - "$APP_PATH"
            echo "Verifying signature..."
            codesign --verify --verbose "$APP_PATH" || echo "Verification warning (may be expected for ad-hoc)"
          else
            echo "App not found at $APP_PATH"
            ls -la dist/
            exit 1
          fi

      - name: Recreate DMG with signed app
        run: |
          # Remove old DMG
          rm -f dist/*.dmg
          # Create DMG manually using hdiutil
          DMG_NAME="VARS-${{ steps.version.outputs.VERSION }}-mac-arm64.dmg"
          hdiutil create -volname "VARS" -srcfolder "dist/mac-arm64/VARS.app" -ov -format UDZO "dist/$DMG_NAME"
          echo "Created: dist/$DMG_NAME"
          ls -la dist/*.dmg

      - name: Upload macOS ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-build
          path: dist/*-arm64.dmg
          retention-days: 1

  # ==========================================
  # macOS Build - Intel (x64)
  # ==========================================
  build-mac-x64:
    runs-on: macos-15-intel
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            # Remove 'v' prefix if present
            VERSION="${VERSION#v}"
          else
            VERSION="1.0.0"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version

      - name: Install dependencies
        run: npm ci

      - name: Build macOS x64
        run: |
          # Pre-download Electron binary to avoid timeouts
          ELECTRON_VERSION=$(node -p "require('electron/package.json').version")
          echo "Pre-downloading Electron v$ELECTRON_VERSION for x64..."
          mkdir -p ~/Library/Caches/electron
          cd ~/Library/Caches/electron
          curl -L -O --retry 5 --retry-delay 10 https://github.com/electron/electron/releases/download/v$ELECTRON_VERSION/electron-v$ELECTRON_VERSION-darwin-x64.zip
          cd -
          npx electron-builder --mac --x64 --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload macOS x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64-build
          path: dist/*-x64.dmg
          retention-days: 1

  # ==========================================
  # Create GitHub Release
  # ==========================================
  release:
    needs: [build-windows, build-linux, build-mac-arm64, build-mac-x64]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded files
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || format('v{0}', inputs.version) }}
          name: Release ${{ github.ref_type == 'tag' && github.ref_name || inputs.version }}
          files: |
            artifacts/windows-build/*.exe
            artifacts/linux-build/*.AppImage
            artifacts/macos-arm64-build/*.dmg
            artifacts/macos-x64-build/*.dmg
          generate_release_notes: true
          draft: false
          prerelease: false
